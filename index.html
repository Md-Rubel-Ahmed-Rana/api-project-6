<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Best Players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #player-container{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .player{
            background-color: blue;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            color: white;
        }
        img{
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header class="text-center">
        <h1>Get Best Players</h1>
    </header>
    <main>
        <!-- searching functionality to get player by name -->
        <section class="container my-3 text-center">
            <input class="p-1" type="text" name="" id="search-field" placeholder="Enter player name">
            <button onclick="searchPlayer()" class="btn btn-primary">Search</button>
        </section>

        <!-- players section  -->
        <section id="player-container"  class="container">

        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
